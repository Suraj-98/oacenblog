{% extends "base.html"%}
{% load static %}
{% load crispy_forms_tags  %}
{% block maincontent %} 
<style>
.float-container {

  width: 50%;
  float: left;
  padding: 20px;
  border: 2px solid white;
  overflow: auto;
}

 
.container1{
  padding:20px;
  margin-left: 30%;
} 
</style>
<style>
  * {
    margin: 0;
    padding: 0
}

.card {
    width: 550px;
    background-color: #efefef;
    border: none;
    cursor: pointer;
    padding: 20px;
    transition: all 0.5s
}

.image img {
    transition: all 0.5s
}

.card:hover .image img {
    transform: scale(1.5)
}


.name {
    font-size: 22px;
    font-weight: bold
}

.idd {
    font-size: 14px;
    font-weight: 600
}

.idd1 {
    font-size: 12px
}

.text span {
    font-size: 13px;
    color: #545454;
    font-weight: 500
}



p.ex1 {
  border: 1px solid whitesmoke;
  background-color: black; 
  padding-bottom: 25px;
}

	</style> 
  <body>
      <div class="container1">
  <div class="float-container">
<div> 
<div class="row"> 
{% for x in pf%}

<div class="container mt-0 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
      <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="{{x.image.url}}" alt="" class="card-img-top" height="200px" onclick="onClick(this)" class="w3-hover-opacity"> </button> <span class="name mt-3">{{x.user.first_name}} {{x.user.last_name}}</span> <span class="idd">{{x.user.username}}</span>
          <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span class="idd1">{{x.user.email}}</span> <span><i class="fa fa-copy"></i></span> </div>
          <div class=" d-flex mt-2"><a href="http://localhost:8000/website/updateprofile"><button class="btn btn-outline-warning  btn-sm" type="submit" ><i class="fas fa-pen"></i> Edit Profile</button></a></div>
          <div class="text mt-3"> <span>{{x.user.bio}}<br><br></span> </div>
          <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> <span><i class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span> </div>
      </div>
  </div>
</div>
  {% endfor %}  
</div>
</div>
</div>
</body>  

{% endblock %}
